<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>商品详情</title>
	<link rel="stylesheet" href="../css/common/bootstrap.css">
	<link rel="stylesheet" href="../css/common/swiper.min.css">
	<link rel="stylesheet" href="../css/common/animate.min.css">
	<link rel="stylesheet" href="../css/common/iconfont.css">
	<link rel="stylesheet" href="../css/productPage.css">
	<base target="_blank">
</head>
<body>
	<div id="header"></div>

	<div id="productBox" class="margin">
		<div class="nav">
			<a href="./index.html" class="iconfont icon-shouye"></a>
			<a href="" class="navBefore"></a>
		</div>
		<div class="product">

			<!-- 商品图片展示 -->
			<div class="imgShop">


				<!-- 放大器 -->
				<div id="smallImg">
					<img src="" alt="">
					<div id="smallCursor"></div>
				</div>

				<div id="bigCursor">
					<img id="bigImg" src="../img/1.png"/>
				</div>
				<!-- 放大器END -->


			</div>
			<!-- 商品信息展示 -->
			<div class="productMessage">
				<h3></h3>
				<p><i>￥</i><em></em></p>
				<div class="productNum">
					数量：
					<button type="button" class="btn btn-default downbtn">-</button>
					<input class="form-control productCount" type="text" value="1">
					<button type="button" class="btn btn-default upbtn">+</button>
				</div>
				<div class="submitBtn">
					<button type="button" class="btn btn-primary">加入购物车</button>
				</div>
			</div>
			
		</div>
		
		<!-- 商品详情图片 -->
		<div class="productDetail">
			
		</div>

	</div>

	<div id="footer"></div>

</body>
<script src="../script/libs/require.js" data-main="productPage.js"></script>
</html>
