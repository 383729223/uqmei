<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>用户注册</title>
	<link rel="stylesheet" href="../css/common/bootstrap.css">
	<link rel="stylesheet" href="../css/common/swiper.min.css">
	<link rel="stylesheet" href="../css/common/animate.min.css">
	<link rel="stylesheet" href="../css/common/iconfont.css">
	<link rel="stylesheet" href="../css/registe.css">
</head>
<body>
	<div id="header"></div>

	<div id="registeBox" class="margin">
		<div class="nav">
			<a href="./index.html" class="iconfont icon-shouye"></a>
			<a href="" class="navBefore">用户注册</a>
		</div>
		<div class="registeBody">
			<ul class="userLists">
				<li><a href="">用户注册</a></li>
				<li><a href="">个人信息</a></li>
				<li><a href="">我的钱包</a></li>
			</ul>
			<div class="registeInputs">
				<h3>用户注册</h3>
				<p>欢迎来到我们网站，如果您是新用户，请填写下面的表单进行注册。如果您已经是本站的会员，请您直接登录。</p>
				<h3>您的个人资料</h3>
				<form action="" class="form-horizontal" id="regLists">

					<div class="form-group">
						<label for="firstname" class="col-sm-2 control-label">姓名：</label>
					    <div class="col-sm-5">
							<input type="text" class="form-control" name="firstname" placeholder="请输入您的姓名">
					    </div>
					</div>
					<div class="form-group">
						<label for="username" class="col-sm-2 control-label">账号：</label>
					    <div class="col-sm-5">
							<input type="text" class="form-control" name="username" placeholder="请输入账号">
					    </div>
					</div>
					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">密码：</label>
					    <div class="col-sm-5">
				      		<input type="password" name="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
					    </div>
					</div>
					<div class="form-group">
						<label for="confirm_password" class="col-sm-2 control-label">确认密码：</label>
					    <div class="col-sm-5">
				      		<input type="password" name="confirm_password" class="form-control"  placeholder="请输入密码">
					    </div>
					</div>
					<div class="form-group">
						<label for="number" class="col-sm-2 control-label">手机号：</label>
					    <div class="col-sm-5">
							<input type="text" class="form-control" name="number" placeholder="请输入您的手机号">
					    </div>
					</div>

					<div class="form-group">
					    <div class="col-sm-offset-6 col-sm-5">
				      		<button type="submit" class="btn btn-primary">注册</button>
					    </div>
				  	</div>
				</form>
			</div>
		</div>
		

	</div>

	<div id="footer"></div>

</body>
<script src="../script/libs/require.js" data-main="registe.js"></script>

</html>
