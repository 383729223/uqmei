	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/swiper.min.css">
	<link rel="stylesheet" href="../css/animate.min.css">
	<link rel="stylesheet" href="../css/registe.css">
</head>
<body>
	<div id="header">
		<div class="header margin">
			<div class="logo"><a href="index.html">
				<img src="../img/icon/logo2.png" alt="">
				<img src="../img/icon/logo3.png" alt="">
			</a></div>
			<div class="search"><input type="text" placeholder="搜索商品"><i><img src="../img/icon/sou-aa.png" alt=""></i></div>
			<div class="phone">
				<div><img src="../img/icon/电话机图标-14.png" alt=""><span>4001-537-518</span></div>
				<p></p>
			</div>
			<div class="buycar"><a href="./shopCar.html">
				<div class="buycar-t"><img src="../img/icon/header-car.png" alt=""><span>购物车</span></div></a>
				<div class="buycar-b"><a href="./registe.html">会员注册</a><a href="./login.html">会员登录</a></div>
			</div>
		</div>
	</div>

	<div id="registeBox" class="margin">
		<div class="nav">
			<a href="./index.html" class="iconfont icon-shouye"></a>
			<a href="" class="navBefore">用户注册</a>
		</div>
		<div class="registeBody">
			<ul class="userLists">
				<li><a href="">用户注册</a></li>
				<li><a href="">个人信息</a></li>
				<li><a href="">我的钱包</a></li>
			</ul>
			<div class="registeInputs">
				<h3>用户注册</h3>
				<p>欢迎来到我们网站，如果您是新用户，请填写下面的表单进行注册。如果您已经是本站的会员，请您直接登录。</p>
				<h3>您的个人资料</h3>
				<form action="" class="form-horizontal">

					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">账号：</label>
					    <div class="col-sm-5">
							<input type="text" class="form-control" placeholder="请输入账号">
					    </div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
					    <div class="col-sm-5">
				      		<input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
					    </div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">姓名：</label>
					    <div class="col-sm-5">
							<input type="text" class="form-control" placeholder="请输入您的姓名">
					    </div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">手机号：</label>
					    <div class="col-sm-5">
							<input type="tel" class="form-control" placeholder="请输入您的手机号">
					    </div>
					</div>

					<div class="form-group">
					    <div class="col-sm-offset-6 col-sm-5">
				      		<button type="submit" class="btn btn-primary">注册</button>
					    </div>
				  	</div>
				</form>
			</div>
		</div>
		

	</div>



</body>
<script src="../script/libs/require.js" data-main="registe.js"></script>
