<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>用户登录</title>
	<link rel="stylesheet" href="../css/common/bootstrap.css">
	<link rel="stylesheet" href="../css/common/swiper.min.css">
	<link rel="stylesheet" href="../css/common/animate.min.css">
	<link rel="stylesheet" href="../css/common/iconfont.css">
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<div id="header"></div>

	<div id="loginBox" class="margin">
		<div class="nav">
			<a href="./index.html" class="iconfont icon-shouye"></a>
			<a href="" class="navBefore">用户登录</a>
		</div>
		<div class="loginBody">
			<ul class="userLists">
				<li><a href="">用户注册</a></li>
				<li><a href="">个人信息</a></li>
				<li><a href="">我的钱包</a></li>
			</ul>
			<div class="loginInputs">
				<h3>用户登录</h3>
				<form action="" class="form-horizontal">

					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">账号(手机号)：</label>
					    <div class="col-sm-5">
							<input type="text" class="form-control loginUsername" placeholder="请输入账号">
					    </div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
					    <div class="col-sm-5">
				      		<input type="password" class="form-control loginPassword" id="inputPassword3" placeholder="请输入密码">
					    </div>
					</div>

					<div class="form-group">
					    <div class="col-sm-offset-6 col-sm-5">
				      		<button type="button" class="btn btn-primary loginBtn">登录</button>
					    </div>
				  	</div>
				</form>
			</div>
		</div>
		

	</div>

	<div id="footer"></div>

</body>
<script src="../script/libs/require.js" data-main="login.js"></script>
</html>
